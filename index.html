<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        .chart-container {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1 class="text-3xl text-green-400 mb-4">This site is under maintenance</h1>
    <p>You can contact me on Telegram at <a class="text-blue-400" href="https://t.me/bnzoes">@bnzoes</a></p>

    <!-- Cryptocurrency Prices Section -->
    <div id="crypto-section" class="mt-8">
        <h2 class="text-xl text-green-400 mb-4">Cryptocurrency Prices</h2>
        
        <!-- Placeholder for Bitcoin Price -->
        <div id="bitcoin-price" class="mb-4"></div>

        <!-- Placeholder for Ethereum Price -->
        <div id="ethereum-price" class="mb-4"></div>

        <!-- Placeholder for Monero Price -->
        <div id="monero-price" class="mb-8"></div>

        <!-- Charts -->
        <div class="chart-container">
            <canvas id="bitcoin-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="ethereum-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="monero-chart"></canvas>
        </div>
    </div>

    <!-- JavaScript to Fetch Cryptocurrency Data and Create Charts -->
    <script>
        // Function to fetch cryptocurrency data from CoinGecko API
        async function fetchCryptoData() {
            const apiUrl = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,monero&vs_currencies=usd';

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                // Update the placeholders with the retrieved data
                document.getElementById('bitcoin-price').textContent = `Bitcoin Price (USD): $${data.bitcoin.usd}`;
                document.getElementById('ethereum-price').textContent = `Ethereum Price (USD): $${data.ethereum.usd}`;
                document.getElementById('monero-price').textContent = `Monero Price (USD): $${data.monero.usd}`;

                // Create Bitcoin Chart
                const bitcoinChart = new Chart(document.getElementById('bitcoin-chart'), {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Bitcoin Price (USD)',
                            data: [],
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                            fill: true,
                        }],
                    },
                    options: {
                        scales: {
                            x: {
                                display: false,
                            },
                            y: {
                                beginAtZero: false,
                            },
                        },
                    },
                });

                // Create Ethereum Chart
                const ethereumChart = new Chart(document.getElementById('ethereum-chart'), {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Ethereum Price (USD)',
                            data: [],
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1,
                            fill: true,
                        }],
                    },
                    options: {
                        scales: {
                            x: {
                                display: false,
                            },
                            y: {
                                beginAtZero: false,
                            },
                        },
                    },
                });

                // Create Monero Chart
                const moneroChart = new Chart(document.getElementById('monero-chart'), {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Monero Price (USD)',
                            data: [],
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1,
                            fill: true,
                        }],
                    },
                    options: {
                        scales: {
                            x: {
                                display: false,
                            },
                            y: {
                                beginAtZero: false,
                            },
                        },
                    },
                });
            } catch (error) {
                console.error('Error fetching cryptocurrency data:', error);
            }
        }

        // Fetch cryptocurrency data when the page loads and create charts
        fetchCryptoData();
    </script>
</body>
</html>
