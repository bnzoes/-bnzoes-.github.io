<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benzo</title>
  <meta name="theme-color" content="#4285f4"> <!-- Set theme color -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> <!-- Set status bar style for Apple devices -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-color: #111;
      background-attachment: fixed;
      background-image: url(bg_login.png);
      background-repeat: no-repeat;
      background-position: center center;
      color: #ffffff;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .header {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #4287f5;
      /* Changed to bluish color */
      margin: 0 auto 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(66, 135, 245, 0.5);
      /* Added glowing shadow effect */
      position: relative;
      /* Added for z-index */
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
      animation: glitch 0.3s infinite;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .link {
      margin-bottom: 10px;
      padding: 10px 20px;
      border: 2px solid #4287f5;
      /* Changed to bluish color */
      border-radius: 5px;
      text-decoration: none;
      color: #4287f5;
      /* Changed to bluish color */
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(66, 135, 245, 0.5);
      /* Added glowing shadow effect */
    }

    .link:hover {
      background-color: #4287f5;
      /* Changed to bluish color */
      color: #ffffff;
      box-shadow: 0 0 20px rgba(66, 135, 245, 0.8);
      /* Enhanced glowing effect on hover */
    }

    .emojis {
      font-size: 24px;
      margin-bottom: 20px;
    }

    @keyframes glitch {
      0% {
        filter: grayscale(100%);
        transform: translate(0);
      }

      20% {
        filter: none;
        transform: translate(-2px, -2px);
      }

      40% {
        filter: grayscale(100%);
        transform: translate(2px, 2px);
      }

      60% {
        filter: none;
        transform: translate(-2px, 2px);
      }

      80% {
        filter: grayscale(100%);
        transform: translate(2px, -2px);
      }

      100% {
        filter: none;
        transform: translate(0);
      }
    }

    @media only screen and (min-width: 600px) {
      .links {
        flex-direction: row;
        justify-content: center;
      }

      .link {
        margin: 0 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="profile-img">
      <img src="pfp.JPG" alt="Profile Picture">
    </div>
    <div class="header">Benzo</div>
    <div class="emojis">üè¶ üì≤</div>
    <div class="links">
      <a class="link" href="https://t.me/bnzoes">Telegram</a>
      <a class="link" href="mailto:me@benzo.anonaddy.me">Encrypted Email</a>

    </div>
  </div>
</body>

</html>
