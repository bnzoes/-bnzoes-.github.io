<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bnzoes</title>
    <style>
        /* Reset some default styles */
        body, h1, p, header {
            font-size: 25px;
            margin: 0;
            padding: 0;
        }

        /* Purple background color and light text */
        body {
            font-family: Arial, sans-serif;
            background-color: #6A5ACD; /* Purple background */
            color: #fff;
        }

        /* Create a header with a centered Telegram link */
        header {
            text-align: center;
            padding: 40px 0;
        }

        /* Style the main container with a wide layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        /* Style the Telegram link with larger text */
        .telegram-link {
            font-size: 36px;
            text-decoration: none;
            color: #fff; /* White text */
        }

        .telegram-link:hover {
            text-decoration: underline;
        }

        /* Style social media links as purple buttons */
        .social-button {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #8A2BE2; /* Purple button background */
            color: #fff; /* White text */
            text-decoration: none;
            font-size: 24px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .social-button:hover {
            background-color: #800080; /* Darker purple on hover */
        }

        /* Blurred background image */
        body::before {
            content: "";
            background-image: url('https://media.istockphoto.com/id/1247682633/photo/money-background-from-100-dollar-bills-in-neon-light.jpg?s=612x612&w=0&k=20&c=mwzNzJ05UixeKbk9q4XhWt5YnXD1LtHn3zRHy32JCe4='); /* Provided link */
            background-size: cover;
            filter: blur(10px); /* Adjust the blur level */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>

</body>
</html>
