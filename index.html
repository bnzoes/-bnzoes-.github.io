<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        .chart-container {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1 class="text-3xl text-green-400 mb-4">This site is under maintenance</h1>
    <p>You can contact me on Telegram at <a class="text-blue-400" href="https://t.me/bnzoes">@bnzoes</a></p>

    <!-- Cryptocurrency Prices Section -->
    <div id="crypto-section" class="mt-8">
        <h2 class="text-xl text-green-400 mb-4">Cryptocurrency Prices (Past 30 Days)</h2>
        
        <!-- Placeholder for Bitcoin Chart -->
        <div class="chart-container">
            <canvas id="bitcoin-chart"></canvas>
        </div>

        <!-- Placeholder for Ethereum Chart -->
        <div class="chart-container">
            <canvas id="ethereum-chart"></canvas>
        </div>

        <!-- Placeholder for Monero Chart -->
        <div class="chart-container">
            <canvas id="monero-chart"></canvas>
        </div>
    </div>

    <!-- JavaScript to Fetch Cryptocurrency Data and Create Charts -->
    <script>
        // Function to fetch historical cryptocurrency data from CoinGecko API
        async function fetchHistoricalCryptoData() {
            const apiUrl = 'https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=30';
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                // Extract timestamps and prices
                const timestamps = data.prices.map(item => item[0]);
                const bitcoinPrices = data.prices.map(item => item[1]);

                // Create Bitcoin Chart
                const bitcoinChart = new Chart(document.getElementById('bitcoin-chart'), {
                    type: 'line',
                    data: {
                        labels: timestamps.map(ts => moment(ts).format('MMM D')),
                        datasets: [{
                            label: 'Bitcoin Price (USD)',
                            data: bitcoinPrices,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                            fill: true,
                        }],
                    },
                    options: {
                        scales: {
                            x: {
                                display: false,
                            },
                            y: {
                                beginAtZero: false,
                            },
                        },
                    },
                });
            } catch (error) {
                console.error('Error fetching historical Bitcoin data:', error);
            }
        }

        // Fetch historical cryptocurrency data when the page loads and create charts
        fetchHistoricalCryptoData();
    </script>
</body>
</html>
