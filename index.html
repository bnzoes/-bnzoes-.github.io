<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Benzos Replicas</title>
</head>
<body class="bg-gray-900 text-white">
    <header class="p-4">
        <h1 class="text-3xl text-green-500">Benzos Replicas</h1>
    </header>
    <div class="search-container p-4">
        <input type="text" id="search" placeholder="Search products..." class="px-4 py-2 rounded-lg bg-gray-800 text-white">
        <button id="searchButton" class="ml-2 bg-green-500 text-white px-4 py-2 rounded-lg">Search</button>
    </div>
    <main class="container mx-auto py-8">
        <div class="product-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Products will be dynamically loaded here -->
        </div>
        <div class="pagination my-8">
            <button id="prevPage" class="mr-2 bg-green-500 text-white px-4 py-2 rounded-lg">Previous</button>
            <button id="nextPage" class="bg-green-500 text-white px-4 py-2 rounded-lg">Next</button>
        </div>
    </main>
    <div class="product-popup hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50" id="product-popup">
        <!-- Product details will be displayed here -->
    </div>
    <script src="app.js"></script>
</body>
</html>
